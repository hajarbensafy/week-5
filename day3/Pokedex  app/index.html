<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Pokémon Logo" class="logo">
            <h1>Pokédex</h1>
        </header>
        
        <div class="pokedex">
            <div class="pokedex-screen">
                <div id="loading" class="hidden">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Chargement du Pokémon...</p>
                </div>
                
                <div id="error" class="hidden">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Oh non ! Ce Pokémon n'est pas disponible...</p>
                </div>
                
                <div id="pokemonInfo" class="hidden">
                    <div class="pokemon-image-container">
                        <img id="pokemonImage" src="" alt="Pokémon">
                    </div>
                    <div class="pokemon-details">
                        <h2 id="pokemonName"></h2>
                        <p><span class="label">ID:</span> <span id="pokemonId"></span></p>
                        <p><span class="label">Taille:</span> <span id="pokemonHeight"></span></p>
                        <p><span class="label">Poids:</span> <span id="pokemonWeight"></span></p>
                        <p><span class="label">Type(s):</span> <span id="pokemonTypes"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="prevBtn"><i class="fas fa-arrow-left"></i> Précédent</button>
                <button id="randomBtn"><i class="fas fa-random"></i> Aléatoire</button>
                <button id="nextBtn">Suivant <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
