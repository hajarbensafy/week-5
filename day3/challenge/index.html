<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Devises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Convertisseur de Devises</h1>
        </header>
        
        <main>
            <div class="converter">
                <div class="input-group">
                    <div class="currency-select">
                        <label for="fromCurrency">De :</label>
                        <select id="fromCurrency"></select>
                    </div>
                    <div class="amount-input">
                        <label for="amount">Montant :</label>
                        <input type="number" id="amount" min="0" step="0.01" value="1">
                    </div>
                </div>
                
                <div class="switch-btn">
                    <button id="switchBtn"><i class="fas fa-exchange-alt"></i></button>
                </div>
                
                <div class="input-group">
                    <div class="currency-select">
                        <label for="toCurrency">À :</label>
                        <select id="toCurrency"></select>
                    </div>
                    <div class="result-display">
                        <label for="result">Résultat :</label>
                        <div id="result">-</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="convertBtn">Convertir</button>
            </div>
            
            <div id="loading" class="hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Chargement des taux de change...</p>
            </div>
            
            <div id="error" class="hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Erreur lors de la conversion. Veuillez réessayer.</p>
            </div>
            
            <div class="rate-info hidden" id="rateInfo">
                <p>Taux de change : 1 <span id="fromCode"></span> = <span id="rate"></span> <span id="toCode"></span></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
